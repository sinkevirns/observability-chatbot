receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    loglevel: debug
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
  tempo:
    endpoint: http://tempo:3200

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [logging, loki]
    traces:
      receivers: [otlp]
      exporters: [tempo]
