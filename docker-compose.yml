version: '3.8'

services:
  chatbot:
    build:
      context: ./chatbot
    ports:
      - "5000:5000"
      - "8000:8000"
    networks:
      - observability
    env_file:
      - .env 

  prometheus:
    image: prom/prometheus
    volumes:
      - ./configs/prometheus.yml:/etc/configs/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - observability

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - observability
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    networks:
      - observability
    volumes:
      - ./configs/loki.yml:/etc/configs/loki.yml

  promtail:
    image: grafana/promtail:latest
    networks:
      - observability
    volumes:
      - /var/log:/var/log
      - ./configs/promtail.yml:/etc/configs/promtail.yml

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"
    networks:
      - observability
    volumes:
      - ./configs/tempo.yml:/etc/configs/tempo.yml
      - /tmp/tempo:/tmp/tempo


  otel-collector:
    image: otel/opentelemetry-collector:latest
    ports:
      - "4317:4317"
    networks:
      - observability
    command: 
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml

networks:
  observability:
    driver: bridge